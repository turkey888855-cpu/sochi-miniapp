  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #050b1e, #0b1d3a);
      color: white;
      overflow-x: hidden;
    }

    .screen {
      min-height: 100vh;
      padding: 24px;
      transition: transform 0.45s ease, opacity 0.45s ease;
    }

    .hidden {
      opacity: 0;
      transform: translateX(100%);
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }

    .card {
      position: relative;
      height: 90px;
      background-size: cover;
      background-position: center;
      border-radius: 18px;
      margin-bottom: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,0,0,0.1));
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card:active {
      transform: scale(0.97);
    }

    .label {
      position: absolute;
      bottom: 14px;
      left: 16px;
      z-index: 2;
      font-size: 18px;
      font-weight: 600;
    }

    .back {
      margin-bottom: 20px;
      font-size: 16px;
      opacity: 0.7;
      cursor: pointer;
    }
  </style>
</head>
