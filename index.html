<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Travel Sochi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="script.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      font-weight: 800;
      margin: 20px 0;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      padding: 16px;
    }

    .card {
      position: relative;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .label {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
    }

    .content {
      padding: 16px;
    }

    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #2563eb;
      color: white;
      font-weight: 700;
    }
  </style>
</head>
<body>

<h1>ðŸŒ´ TRAVEL SOCHI</h1>

<div id="app"></div>

</body>
</html>
